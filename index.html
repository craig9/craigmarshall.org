---
layout: default
---

<div class="grid" class="justify-content-center">
{% for post in site.posts %}
  <div class="grid-item">
    <a href="{{ post.url | relative_url }}" title="{{ post.title | escape }} ({{ post.date | date: "%a, %-d %b %Y" }}">
        <img class="resized" src="{{ '/img/' | append:post.image | append:'.thumb.jpg' | relative_url }}" />
    </a>
  </div>
{% endfor %}
</div>

<script>

$(function(){
    var $grid = $('.grid').masonry({
        itemSelector: '.grid-item',
        columnWidth: 370
    });
    $grid.imagesLoaded().progress( function() {
        $grid.masonry('layout');
    });

});

</script>
