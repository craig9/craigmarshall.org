---
layout: page
---

{% for post in site.posts %}

    <div class="article">
      <a href="{{ post.url | relative_url }}">
            <div class="article-image" {% if post.image != "" %} style="background-image: url('{{ '/img/' | append:post.image | append:'.thumb.jpg' | relative_url }}')"{% endif %}></div>

        <div class="article-title">{{ post.title | escape }}</div>
        <div class="article-date">{{ post.date | date: "%a, %-d %b %Y" }}</div>
      </a>

    </div>
{% endfor %}
